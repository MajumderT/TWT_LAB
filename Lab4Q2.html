<!DOCTYPE html>
<html>
	<body>
		<table border = 1 cellpadding = 6>
			<script type = "text/javascript">
			
			for (j = 1; j<= 10; j++){
				document.write("<tr>");
				for (i = 1; i<= 10; i++){
				document.write("<td align = 'center'>", i*j, '</td>');
				}
			document.write("</tr>\n")
			}
			</script>
		</table>
	</body>
</html>
