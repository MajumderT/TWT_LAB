<!DOCTYPE html> 
<html> 
	<head> 
		<script type="text/javascript"> 
			function func1(){ 
				var abc = document.getElementById("Atext");
				if(abc.value != "")
					confirm("You entered : " + abc.value)
				else
					alert("Would you please enter some text?")
			} 

		</script> 
	</head> 
	<body> 

    <input type='text' id='Atext' /> 

    <input type='button' onclick='func1()' value='Check' /> 

	</body> 
</html>
